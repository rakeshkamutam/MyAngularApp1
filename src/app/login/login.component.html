
<div class="login-container" *ngIf="!showRegister">
  <form class="login-form" (ngSubmit)="onLogin()">
    <div class="logo">
      <img src="assets/logo.png" alt="App Logo" />
    </div>
    <h2>Welcome Back ðŸ‘‹</h2>
    <p class="sub-text">Please login to your account</p>

    <div class="input-group">
      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Email" 
        required />
      <span class="input-icon"><i class="fa fa-user"></i></span>
    </div>

    <div class="input-group">
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Password" 
        required />
      <span class="input-icon"><i class="fa fa-lock"></i></span>
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="switch-form">Don't have an account? 
      <a href="#" (click)="toggleForm()">Register here</a>
    </p>
  </form>
</div>

<div class="login-container" *ngIf="showRegister">
  <form class="login-form" (ngSubmit)="onRegister()">
    <div class="logo">
      <img src="assets/logo.png" alt="App Logo" />
    </div>
    <h2>Create Account âœ¨</h2>
    <p class="sub-text">Register to get started</p>

    <div class="input-group">
      <input type="text" [(ngModel)]="registerUser.userName" name="userName" placeholder="Username" required />
    </div>

    <div class="input-group">
      <input type="email" [(ngModel)]="registerUser.email" name="email" placeholder="Email" required />
    </div>

    <div class="input-group">
      <input type="password" [(ngModel)]="registerUser.password" name="password" placeholder="Password" required />
    </div>

    <div class="input-group">
      <select [(ngModel)]="registerUser.gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <button type="submit" [disabled]="isRegistering">
      {{ isRegistering ? 'Registering...' : 'Register' }}
    </button>

    <p class="error-message" *ngIf="registerErrorMessage">{{ registerErrorMessage }}</p>
    <p class="switch-form">Already have an account? 
      <a href="#" (click)="toggleForm()">Login here</a>
    </p>
  </form>
</div>
